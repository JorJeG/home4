sudo: false
language: node_js

node_js:
  - 'node'
  - 8

script:
  - npm run lint
  - npm run test
  - npm run prod

aliases:
  deploy: &deploy
    provider: heroku
    api_key:
      secure: 
    skip_cleanup: true

jobs:
  include:
    - stage: Deploy (development)
      if: tag IS blank
      deploy:
        <<: *deploy
        app: home4-master

    - stage: Deploy (production)
      if: tag IS present
      deploy:
        <<: *deploy
        app: home4-production
